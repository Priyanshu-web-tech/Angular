<app-home></app-home>

<div class="container my-5">
  <h2 class="mb-4">Reservation List</h2>

  <ul class="list-group">
    <li *ngFor="let reservation of reservations" class="list-group-item mb-3">
      <div>
        <strong>Guest: </strong> {{ reservation.guestName }} <br />
        <strong>Email: </strong> {{ reservation.guestEmail }} <br />
        <strong>Check-In Date: </strong> {{ reservation.checkInDate }} <br />
        <strong>Check-Out Date: </strong> {{ reservation.checkOutDate }} <br />
        <strong>Room Number: </strong> {{ reservation.roomNumber }} <br />
      </div>
      <div class="mt-3">
        <button class="btn btn-danger btn-sm mx-2" (click)="deleteReservation(reservation.id)">Delete</button>
        <button class="btn btn-warning btn-sm mx-2" [routerLink]="['/edit', reservation.id]">Edit</button>
      </div>
    </li>
  </ul>

  <ng-template #noReservation>
    <p class="text-danger">No reservations found</p>
  </ng-template>
</div>
