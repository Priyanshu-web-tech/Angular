<div class="container my-5">
  <!-- Page Header -->
  <h1 class="text-center display-4 mb-4 text-primary">
    Add  new book
  </h1>

  <!-- Form Row -->
  <div class="row mb-5 justify-content-center">
    <div class="col-md-8">
      <div class="card p-4 shadow-sm border-0">
        <div class="row g-2">
          <div class="col-md-6">
            <input
              [(ngModel)]="newBookTitle"
              type="text"
              class="form-control form-control-lg"
              placeholder="Book Title"
            />
          </div>
          <div class="col-md-4">
            <input
              [(ngModel)]="newBookAuthor"
              type="text"
              class="form-control form-control-lg"
              placeholder="Book Author"
            />
          </div>
          <div class="col-md-2">
            <button class="btn btn-primary btn-lg w-100" (click)="addBook()">
              Add
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <h1 class="text-center display-5 mb-4 text-secondary">Book List</h1>

  <div class="row justify-content-center">
    <div class="col-md-8">
      <ul class="list-group shadow-sm">
        <li
          class="list-group-item d-flex justify-content-between align-items-center py-3 mb-2 book-item"
          *ngFor="let book of books; index as i"
        >
          <span class="fs-5"> {{ book.title }} - {{ book.author }} </span>
          <button class="btn btn-outline-danger btn-sm" (click)="deleteBook(i)">
            Delete
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>
